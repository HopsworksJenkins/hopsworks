<div style="min-height:500px;">
    <div>
        <h3>
            Attach a tag
        </h3>
        <p style="margin-left: 10px; margin-bottom:20px;" ng-if="tagsCtrl.sizeOf(tagsCtrl.allTags) == 0">
            No tags have been defined
        </p>
        <div ng-show="tagsCtrl.sizeOf(tagsCtrl.allTags) > 0">
            <div class="row form-group">
                <div class="col-sm-2" for="add-tag">
                    <p style="margin-top: 10px; margin-left: 10px;">
                        Name
                    </p>
                </div>
                <div class="col-sm-9">
                    <select class="form-control" ng-model="tagsCtrl.selectedTag" required>
                        <option ng-selected="tagsCtrl.selectedTag === tag"
                                ng-repeat="tag in tagsCtrl.allTags"
                                ng-value="tag">{{tag}}</option>
                    </select>
                </div>
            </div>
            <div ng-show="tagsCtrl.selectedTag">
                <div class="row">
                    <div class="col-sm-2" for="add-tag">
                        <p style="margin-top: 2px; margin-left: 10px;">
                            Value
                        </p>
                    </div>
                    <div class="col-sm-9">
                  <textarea style="width: 100%; min-width: 100%; padding-left: 5px;"
                            ng-model="tagsCtrl.selectedValue">
                  </textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-11">
                        <button class="btn btn-default" ng-click="tagsCtrl.addTag(attachedTags); saveTags();" style="float:right; margin-top:10px;">
                            Save
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div>
        <h3 style="margin-top:20px;">
            Current tags
        </h3>
        <i ng-show="loadingTags" style="margin-top: 2px; text-align: center;"
           class="fa fa-spinner fa-spin"></i>
        <div ng-show="!loadingTags">
            <p style="margin-left: 10px; margin-bottom:20px;" ng-show="tagsCtrl.sizeOf(attachedTags) == 0">
                No tags have been attached
            </p>
            <div class="row" ng-show="tagsCtrl.sizeOf(attachedTags) > 0">
                <div class="col-sm-12">
                <table class="table">
                    <thead>
                    <th>Name</th>
                    <th>Value</th>
                    <th></th>
                    </thead>
                    <tr ng-repeat="(key, value) in attachedTags">
                        <td>
                         <span>
                           {{ key | limitTo: 18 }}{{key.length > 18 ? '...' : ''}}
                         </span>
                        </td>
                        <td>
                     <span ng-show="value">
                         {{ value | limitTo: 18 }}{{value.length > 18 ? '...' : ''}}
                     </span>
                        </td>
                        <td>
                            <button class="btn btn-default fa fa-trash-o"
                                    ng-click="tagsCtrl.deleteTag(attachedTags, key); saveTags();"></button>
                        </td>
                    </tr>
                </table>
                </div>
            </div>
        </div>
    </div>
</div>
